<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Ruimte Bezettingsstatistieken</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Ruimte Bezettingsstatistieken</h1>
    </header>
    <main>
        <section id="stats">
            <h2>Actuele Bezettingsgegevens</h2>
            <p>Totaal aantal nerds in het gebouw: <span id="total-count">Loading...</span></p>
        </section>
        <section id="chart">
            <h2>Bezettingsgrafiek</h2>
            <div class="chart-container">
                <canvas id="totalOccupancyChart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 IThub</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
