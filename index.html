<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Hub Bezoekers Teller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>IT-Hub Bezoekers Teller</h1>
    </header>
    <main class="container">
        <div class="counter">
            <div class="icon">&#128101;</div>
            <div class="text">
                <h3>Mensen nu binnen</h3>
                <p id="currentCount">0</p>
            </div>
        </div>
        <div class="counter">
            <div class="icon">&#128197;</div>
            <div class="text">
                <h3>Mensen vandaag binnen</h3>
                <p id="dailyCount">0</p>
            </div>
        </div>
        <div class="counter">
            <div class="icon">&#128202;</div>
            <div class="text">
                <h3>Totaal aantal bezoekers</h3>
                <p id="totalCount">0</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IT-Hub</p>
    </footer>
</body>
</html>
